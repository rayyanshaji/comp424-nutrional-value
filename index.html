<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Nutritional Value</title>
        <!-- SLOW LOAD ... MAYBE CHANGE -->
        <link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i&display=swap" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/grid.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/nav.css">
    </head>
    <body>
        <div class="wrapper">
            <nav>
                <a href="/">
                    <div class="nav-title">
                        Nutritional Calculator
                    </div>
                </a>
                <a class="nav-link" href="/">
                    <div class="nav-tab">
                        <i class="fas fa-home"></i> Home
                    </div>
                </a>
                <a class="nav-link active" href="/log">
                    <div class="nav-tab">
                        <i class="fas fa-book"></i> Food Log
                    </div>
                </a>
                <a class="nav-link" href="/goals">
                    <div class="nav-tab">
                        <i class="fas fa-chart-bar"></i> Goals
                    </div>
                </a>
            </nav>
            <main>
                <input type="search" class="" placeholder="What did you eat?"/>
                <div class="food-search-add">
                    <div class="query-item">
                        <img src="https://d2xdmhkmkbyw75.cloudfront.net/384_thumb.jpg">
                        <p class="name">Apple</p>
                    </div>
                    <input type="text" value="1">
                </div>
                <div class="list">
                    <div class="meal-group" id="breakfast">
                        <div class="meal-name">Breakfast</div>
                        <ol class="items">
                            <li class="item">
                                <img src="https://d2xdmhkmkbyw75.cloudfront.net/384_thumb.jpg">
                                <div class="item-info">
                                    <p class="name">Apple</p>
                                    <p class="values">1 serving</p>
                                </div>
                            </li>
                            <li class="item">
                                <img src="https://d2xdmhkmkbyw75.cloudfront.net/384_thumb.jpg">
                                <div class="item-info">
                                    <p class="name">Apple</p>
                                    <p class="values">1 serving</p>
                                </div>
                            </li>
                        </ol>
                    </div>
                    <div class="meal-group" id="lunch">
                        <div class="meal-name">Lunch</div>
                        <ol class="items"></ol>
                    </div>
                    <div class="meal-group" id="dinner">
                        <div class="meal-name">Dinner</div>
                        <ol class="items"></ol>
                    </div>
                    <div class="meal-group" id="snacks">
                        <div class="meal-name">Snacks</div>
                        <ol class="items"></ol>
                    </div>
                </div>
            </main>
            <aside>

            </aside>
        </div>
    </body>
</html>
